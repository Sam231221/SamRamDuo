<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-2">

        <div class="card mt-3 p-3" id="client-detail">
            <h4>Nothing to display</h4>
        </div>
        <button class="btn btn-sm btn-primary mt-3" onclick="getIp()">Get User Details</button>
        <button class="btn btn-sm btn-danger mx-3 mt-3" onclick="clearIp()">Reset</button>
</div>
    </body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script>
    function getIp() {
        fetch("https://ipinfo.io/json?token=3fddc8a6612ac2").then(
            (response) => response.json()
        ).then(
            (jsonResponse) => {
                console.log(jsonResponse)
                console.log(jsonResponse.loc)
                let loc = jsonResponse.loc
                const location = loc.split(",")
                htmlcontent = `<ol>\
                                    <h3>Your location Info:</h3><hr>
                                    <li>Ip Address: ${jsonResponse.ip}</li>\
                                    <li>City: ${jsonResponse.city}</li>\
                                    <li>Region: ${jsonResponse.region}</li>\
                                    <li>Country: ${jsonResponse.country}</li>\
                                </ol>`
                document.getElementById('client-detail').innerHTML = htmlcontent
            }
        )
    }
    function clearIp() {
        htmlcontent = `<h4>Nothing to display</h4>`
        document.getElementById('client-detail').innerHTML = htmlcontent
    }
</script>

</html>
